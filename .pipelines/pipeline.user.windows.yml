environment:
  host:
    os: windows
    flavor: datacenter
    version: 2016
  runtime:
    provider: appcontainer
    image: 'cdpxwin.azurecr.io/legacy/global/vse2017u5-external-azsdk-ext-win14393.1884:1.1-node10'
    source_mode: map

version:
  name: 'First version'
  major: 1
  minor: 0
  system: 'patch'

restore:
  commands: 
    - !!defaultcommand
      name: 'NPM Install'
      command: 'npmInstall.cmd'

build:
  commands:
    - !!buildcommand
      name: 'Process Templates'
      command: 'scripts\processTemplates.cmd'
      fail_on_stderr: true
      artifacts:
        - from: '..'
          to: 'WorkbookArtifacts'
          include:
            - 'ProcessedTemplates.json'

test:
  commands: 
    - !!testcommand
      name: 'NPM Test'
      command: 'npmTest.cmd'
      fail_on_stderr: true
      skip_on_developer_box: true

static_analysis_options: 
  moderncop_options:
    disable_tool_scan: true
    files_to_scan:
      - exclude:
          - '**/*.*'